<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>{{ title }}</title>
    </head>
    <body>
        <ul>
            {% for id, category in categories.items() %}
                <li><a href="{{ build_url(category['normalized_title'], id=id) }}">{{ category["title"] }}</a></li>
            {% endfor %}
        </ul>
        {% block content %}{% endblock %}
    </body>
</html>
