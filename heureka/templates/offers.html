{% extends "base.html" %}

{% block body %}
    <h1>{{ title }}</h1>
    <div>
        <a href="{{ url_for('render_products', category=category['normalized_title'], id=category['categoryId']) }}">{{ category["title"] }}</a>
        >
        {{ title }}
    </div>
    <hr/>
    <div>{{ img_urls }}</div>
    <hr/>
    <p>{{ description }}</p>
    <hr/>
    {% for offer in eshops %}
        <p>{{ offer }}</p>
    {% endfor %}
{% endblock %}
